app-id: tech.dongdongbh.mindwtr
runtime: org.gnome.Platform
runtime-version: '46'
sdk: org.gnome.Sdk
command: mindwtr
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --share=network
  - --filesystem=home

modules:
  - name: mindwtr
    buildsystem: simple
    build-commands:
      - ar x mindwtr.deb
      - tar -xvf data.tar.gz
      - install -D usr/bin/mindwtr /app/bin/mindwtr
      - install -D usr/share/icons/hicolor/128x128/apps/mindwtr.png /app/share/icons/hicolor/128x128/apps/tech.dongdongbh.mindwtr.png
      - install -D usr/share/icons/hicolor/256x256@2/apps/mindwtr.png /app/share/icons/hicolor/256x256/apps/tech.dongdongbh.mindwtr.png
      - install -D usr/share/applications/Mindwtr.desktop /app/share/applications/tech.dongdongbh.mindwtr.desktop
      - sed -i 's|Icon=mindwtr|Icon=tech.dongdongbh.mindwtr|g' /app/share/applications/tech.dongdongbh.mindwtr.desktop
      - |
        if ! grep -q '^Categories=' /app/share/applications/tech.dongdongbh.mindwtr.desktop; then
          printf '\nCategories=Office;Utility;\n' >> /app/share/applications/tech.dongdongbh.mindwtr.desktop
        fi
      - install -D tech.dongdongbh.mindwtr.metainfo.xml /app/share/metainfo/tech.dongdongbh.mindwtr.metainfo.xml

    sources:
      - type: file
        dest-filename: mindwtr.deb
        url: https://github.com/dongdongbh/Mindwtr/releases/download/v0.6.3/mindwtr_0.6.3_amd64.deb
        sha256: 54d710bb957bbe2d070de9e3798b7adea484e8ad12f6c7e05158a00d39a49190
      - type: file
        path: tech.dongdongbh.mindwtr.metainfo.xml
